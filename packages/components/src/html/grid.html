<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style>
      body {
        margin: 2rem 0;
      }

      z-block {
        display: block;
        min-height: 200px;
        padding: var(--scl-spacing-16);
        background-color: var(--scl-color-orange-10);
      }
    </style>
  </head>
  <body>
    <scale-grid>
      <scale-grid-item>
        <h1>Scale Grid (3d iteration) demo</h1>
      </scale-grid-item>
    </scale-grid>

    <scale-grid style="--spacing-md: 48px; --spacing-xxl: 12px">
      <scale-grid-item style="--size-lg: 2">
        <z-block>A</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-lg: 2">
        <z-block>B</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-lg: 2">
        <z-block>C</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-lg: 2">
        <z-block>D</z-block>
      </scale-grid-item>
  </body>
</html>
